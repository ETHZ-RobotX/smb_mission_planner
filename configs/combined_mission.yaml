# Config file for the combined mission
# Namespaces mirror (optionally) the state for better readability

home_robot:
  some_other_key: "value"

reach_detection_hotspot:
  some_other_key: "value"

detect:
  detection_service_name : "/detection_service"

new_viewpoint:
  joints_configurations:
    - [ 0.00, 0.26, 3.14, -2.27, 0.00, 0.96, 1.57]
    - [-1.57, 0.26, 3.14, -2.27, 0.00, 0.96, 1.57]
    - [ 1.57, 0.26, 3.14, -2.27, 0.00, 0.96, 1.57]

open_gripper:
  position: 0.0
  max_effort: 100
  tolerance: 0.01
  timeout: 10.0
  gripper_action_name: /gripper_command

reach_grasp:
  some_key: value

close_gripper:
  position: 0.3
  max_effort: 100
  tolerance: 0.01
  timeout: 10.0
  gripper_action_name: /gripper_command

execute_ee_trajectory:
  some_key: value